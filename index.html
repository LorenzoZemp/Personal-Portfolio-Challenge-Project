<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ebb5e2596c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Personal Portfolio</title>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#welcome-section">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <div class="hero" id="welcome-section">
      <div>
        <h1>Lorenzo Zemp</h1>
        <h2>Front End Developer <span class="blink">|</span></h2>
      </div>
    </div>
    <main>
      <div class="project-title">
        <h2>Projects</h2>
      </div>
      <div id="projects">
        <a class="project-tile" id="tribute-proj">
          <img
            src="./assets/images/tribute-thumbnail.png"
            alt="tribute challenge project"
          />
          <p>
            <span class="bracket">[</span>Tribute Page<span class="bracket"
              >]</span
            >
          </p>
        </a>
        <a class="project-tile placeholder-proj" id="">
          <img
            src="./assets/images/placeholder-thumbnail.png"
            alt="placeholder thumbnail"
          />
          <p>Placeholder</p>
        </a>
        <a class="project-tile placeholder-proj" id="">
          <img
            src="./assets/images/placeholder-thumbnail.png"
            alt="placeholder thumbnail"
          />
          <p>Placeholder</p>
        </a>
        <a class="project-tile placeholder-proj" id="">
          <img
            src="./assets/images/placeholder-thumbnail.png"
            alt="placeholder thumbnail"
          />
          <p>Placeholder</p>
        </a>
      </div>
      <div id="contact">
        <h2>Contact me</h2>
        <div id="contact-cards">
          <div></div>
          <a
            href="https://www.github.com/lorenzozemp"
            target="_blank"
            id="profile-link"
          >
            <div class="contact-card">
              <i class="fa-brands fa-github"></i>
              <p>GitHub</p>
            </div>
          </a>
          <a href="https://www.twitter.com/lorenzozemp" target="_blank">
            <div class="contact-card">
              <i class="fa-brands fa-twitter"></i>
              <p>Twitter</p>
            </div>
          </a>
          <a href="mailto: lorenzozemp@icloud.com">
            <div class="contact-card">
              <i class="fa-solid fa-at"></i>
              <p>Email</p>
            </div>
          </a>
          <div></div>
        </div>
      </div>
    </main>
  </body>
</html>
